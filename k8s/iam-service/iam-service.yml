apiVersion: apps/v1
kind: Deployment
metadata:
  name: iam-service
  namespace: order-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iam-service
  template:
    metadata:
      labels:
        app: iam-service
    spec:
      containers:
        - name: iam-service
          image: iam-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083

          env:
            # --- üîê Shared JWT Config (from Secret + ConfigMap) ---
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: iam-jwt-secret
                  key: JWT_SECRET
            - name: JWT_EXPIRATION
              valueFrom:
                configMapKeyRef:
                  name: common-config
                  key: JWT_EXPIRATION

            # --- ‚öôÔ∏è Spring & Eureka configuration ---
            - name: SPRING_APPLICATION_NAME
              value: iam-service
            - name: SPRING_PROFILES_ACTIVE
              value: default
            - name: SPRING_CONFIG_IMPORT
              value: optional:configserver:http://config-server:8888
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://eureka-server:8761/eureka/
            - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
              value: health,info

          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            initialDelaySeconds: 20
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            initialDelaySeconds: 10
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: iam-service
  namespace: order-system
spec:
  selector:
    app: iam-service
  ports:
    - port: 8083
      targetPort: 8083
      protocol: TCP
  type: ClusterIP
