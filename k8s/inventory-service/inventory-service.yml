apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
  namespace: order-system
spec:
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec:
      containers:
        - name: inventory-service
          image: inventory-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081

          env:
            # --- üîê JWT / Shared Config ---
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: iam-jwt-secret
                  key: JWT_SECRET
            - name: JWT_EXPIRATION
              valueFrom:
                configMapKeyRef:
                  name: common-config
                  key: JWT_EXPIRATION

            # --- ‚öôÔ∏è Application Configs ---
            - name: SPRING_CONFIG_IMPORT
              value: optional:configserver:http://config-server:8888
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://eureka-server:8761/eureka/
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres-db:5432/inventorydb
            - name: SPRING_DATASOURCE_USERNAME
              value: postgres
            - name: SPRING_DATASOURCE_PASSWORD
              value: postgres

          # --- üåü Load service-specific ConfigMap for dynamic reload ---
          envFrom:
            - configMapRef:
                name: inventory-service

---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
  namespace: order-system
spec:
  selector:
    app: inventory-service
  ports:
    - port: 8081
      targetPort: 8081
  type: ClusterIP

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: inventory-config-reader
  namespace: order-system
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: inventory-config-reader-binding
  namespace: order-system
subjects:
  - kind: ServiceAccount
    name: default
    namespace: order-system
roleRef:
  kind: Role
  name: inventory-config-reader
  apiGroup: rbac.authorization.k8s.io
