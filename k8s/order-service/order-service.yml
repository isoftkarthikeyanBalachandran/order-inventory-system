apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: order-system
spec:
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: order-service:latest
          imagePullPolicy: IfNotPresent 
          ports:
            - containerPort: 8082
          env:
            # --- üîê Shared JWT Config (from Secret + ConfigMap) ---
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: iam-jwt-secret       # Kubernetes Secret for shared JWT
                  key: JWT_SECRET
            - name: JWT_EXPIRATION
              valueFrom:
                configMapKeyRef:
                  name: common-config        # Optional ConfigMap for expiration
                  key: JWT_EXPIRATION

            # --- ‚öôÔ∏è Externalized Spring & Eureka configs ---
            - name: SPRING_CONFIG_IMPORT
              value: optional:configserver:http://config-server:8888
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://eureka-server:8761/eureka/

            # --- üíæ Database connection info ---
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres-db:5432/orderdb
            - name: SPRING_DATASOURCE_USERNAME
              value: postgres
            - name: SPRING_DATASOURCE_PASSWORD
              value: postgres

---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: order-system
spec:
  selector:
    app: order-service
  ports:
    - port: 8082
      targetPort: 8082
  type: ClusterIP
